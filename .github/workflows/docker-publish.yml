name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - main  # Trigger the action on push to main branch (adjust as needed)
  pull_request:
    branches:
      - main  # Optional: Trigger action on PR to main branch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up AWS credentials (hardcode the region here)
    - name: Set up AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: 'us-east-1'  # Hardcoded region (replace with your region)

    # Log in to Amazon ECR
    - name: Log in to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    # Build Docker image
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.ECR_REPOSITORY }} .
    # Push Docker image to ECR
    - name: Push Docker image to ECR
      run: |
        docker tag ${{ secrets.ECR_REPOSITORY }}:latest ${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}
        docker push ${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}

    - name: Update ECS Task Definition
      run: |
        # Update ECS task definition with the new image
        IMAGE_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com/${{ secrets.ECR_REPOSITORY }}:${{ github.sha }}"
        jq '.containerDefinitions[0].image = "'$IMAGE_URI'"' ecs-task-definition-template.json > task-definition.json
        aws ecs register-task-definition --cli-input-json file://task-definition.json

    - name: Update ECS Service
      run: |
        # Update the ECS service to use the new task definition
        aws ecs update-service --cluster ${{ secrets.ECS_CLUSTER_NAME }} --service ${{ secrets.ECS_SERVICE_NAME }} --task-definition ${{ secrets.TASK_DEFINITION_NAME }}:${{ github.sha }}
